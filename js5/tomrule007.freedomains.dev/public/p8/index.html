<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie Queen</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .photo-button {
        margin: 0.5em;
        padding: 0.5em 1em;
        font-size: xx-large;
        border-radius: 1em;
      }
    </style>
  </head>

  <body>
    <video class="video-display" width="640px" height="480px"></video>
    <button class="photo-button" alt="Take Photo" disabled="true">ðŸ“·</button>
    <canvas class="snapshot" width="640px" height="480px"></canvas>
    <div class="link-container"></div>

    <script>
      const $video = document.querySelector('.video-display');
      const $photoButton = document.querySelector('.photo-button');
      const $snapshot = document.querySelector('.snapshot');
      const $linkContainer = document.querySelector('.link-container');
      const context = $snapshot.getContext('2d');

      navigator.mediaDevices
        .getUserMedia({
          audio: false,
          video: true,
        })
        .then((stream) => {
          $video.srcObject = stream;
          $video.play();
          $photoButton.disabled = false;
        })
        .catch((err) => {
          console.log(err);
        });

      $photoButton.addEventListener('click', (e) => {
        context.drawImage($video, 0, 0, 640, 480);
        const imageData = $snapshot.toDataURL().split(',')[1]; // remove meta data
        fetch('./api/images', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ png: imageData }),
        })
          .then((r) => r.json())
          .then((body) => {
            if (body.error) {
              $linkContainer.append(`Error: ${body.error}`),
                document.createElement('br');
            } else {
              const $link = document.createElement('a');
              $link.innerText = body;
              $link.href = body;
              $linkContainer.append($link);
            }
            $linkContainer.append(document.createElement('br'));
          })
          .catch((err) => {
            console.log(err);
            $linkContainer.append(
              `Error: ${err} `,
              document.createElement('br')
            );
          });
      });
    </script>
  </body>
</html>
