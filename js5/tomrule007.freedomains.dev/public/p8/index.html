<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie Queen</title>
    <style>
      .snapshot,
      .video-display {
        border: 1px solid black;
        width: 640px;
        height: 480px;
      }
      .photo-button-container {
        margin: auto 0;
      }
      .photo-button {
        margin: 0 auto;
        padding: 0.5em 1em;
        font-size: xx-large;
        border-radius: 1em;
      }
    </style>
  </head>

  <body>
    <div><video class="video-display"></video></div>
    <div>
      <button class="photo-button" alt="Take Photo" disabled="true">ðŸ“·</button>
    </div>
    <canvas class="snapshot"></canvas>

    <script>
      const $video = document.querySelector('.video-display');
      const $photoButton = document.querySelector('.photo-button');
      const $snapshot = document.querySelector('.snapshot');
      const context = $snapshot.getContext('2d');

      navigator.mediaDevices
        .getUserMedia({
          audio: false,
          video: true,
        })
        .then((stream) => {
          $video.srcObject = stream;
          $video.play();
          $photoButton.disabled = false;
        })
        .catch((err) => {
          console.log(err);
        });

      $photoButton.addEventListener('click', (e) => {
        context.drawImage($video, 0, 0, 640, 480);
        const imageData = $snapshot.toDataURL().split(',')[1]; // remove meta data
        // fetch('./api/images', {
        //   method: 'POST',
        //   headers: { 'content-type': 'application/json' },
        //   body: JSON.stringify({ png: imageData }),
        // });
      });
    </script>
  </body>
</html>
